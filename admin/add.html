<!DOCTYPE html>
<html lang="en">
<head>

    <style>
       /* General styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: #f4f4f9;
}

/* Container for the sidebar and main content */
.container {
    display: flex;
    flex: 1;
    background-color: #e9ecef;
}

/* Sidebar styling */
.sidebar {
    width: 250px;
    background-color: #343a40;
    color: #fff;
    padding: 20px;
    height: 100vh;
    position: fixed;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 22px;
    text-transform: uppercase;
}

.sidebar ul {
    list-style-type: none;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    display: block;
    padding: 10px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.sidebar ul li a:hover {
    background-color: #495057;
}

.sidebar ul li a i {
    margin-right: 10px;
}

/* Main content styling */
.main {
    margin-left: 250px;
    padding: 40px;
    flex: 1;
    background-color: #fff;
    border-left: 1px solid #dee2e6;
}

.main h1 {
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
    color: #343a40;
    font-weight: 700;
}

.main h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #495057;
    text-align: center;
}

form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 8px;
}

form label {
    font-size: 16px;
    margin-bottom: 8px;
    display: block;
    color: #495057;
}

form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 16px;
    color: #495057;
}

form button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #0056b3;
}

/* Footer styling */
.footer {
    text-align: center;
    padding: 10px;
    background-color: #343a40;
    color: #fff;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }

    .main {
        margin-left: 0;
    }
}
 
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="./admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="./view.php"><i class="fas fa-users"></i> Users View</a></li>
                <li><a href="./add.html"><i class="fas fa-user-plus"></i> Users Add</a></li>
                <li><a href="./message.php"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main">
            <h1>PRECIOUS MEMORIES PHOTOGRAPHY</h1>
            <h2>Add New Users!</h2>
            <form action="add_user.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <div class="footer">
        copyright by @Precious Memories
    </div>
    <script src="admin.js"></script>
    <script>
        document.getElementById('logout').addEventListener('click', function(event) {
            event.preventDefault();

            let confirmation = confirm("Do you really want to logout?");

            if (confirmation) {
                window.location.href = 'login.html'; // Redirect to login.html
            }
        });

        // JavaScript for the file upload input (if needed)
        const fileInput = document.getElementById('fileInput');
        const chooseFileButton = document.getElementById('chooseFileButton');

        chooseFileButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const fileName = fileInput.files[0].name;
            chooseFileButton.textContent = fileName;
        });
    </script>
</body>
