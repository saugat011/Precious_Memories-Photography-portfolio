<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212; /* Dark Theme Background */
    color: #ffffff; /* Light Text on Dark Background */
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #333;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    color: #e91e63; /* Vibrant Pink Accent */
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    color: #ffffff;
    text-decoration: none;
    padding: 8px 15px;
    transition: background-color 0.3s;
}

.nav-links li a:hover {
    background-color: #FF4081;
    border-radius: 5px;
}

/* Hamburger Menu Styling */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.hamburger .bar {
    width: 25px;
    height: 3px;
    background-color: #ffffff;
    margin: 4px 0;
    transition: all 0.3s;
}

/* Card Styles */
.cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.card {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    width: 300px;
    text-align: center;
}

.card img {
    width: 50px;
    margin-bottom: 10px;
}

.card h3 {
    font-size: 1.5rem;
    color: #e91e63; /* Vibrant Pink Accent */
    margin-bottom: 10px;
}

.card p {
    font-size: 1rem;
    color: #b0b0b0;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

/* Login Container Styles */
.login-container {
    width: 300px;
    padding: 20px;
    background-color: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    margin-top: 150px;
    margin-left: auto;
    margin-right: auto;
}

.login-container h2 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #e91e63; /* Vibrant Pink Accent */
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 0.9rem;
    margin-bottom: 5px;
    color: #ffffff;
}

.input-group input {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: #333;
    color: #ffffff;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    color: white;
    background-color: #e91e63; /* Vibrant Pink Accent */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button a {
    color: white;
    text-decoration: none;
}

button:hover {
    background-color: #c2185b; /* Darker Pink on Hover */
}

#message {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #e91e63; /* Vibrant Pink Accent */
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links {
        position: fixed;
        top: 60px;
        right: 0;
        background-color: #333;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
    }

    .nav-links.open {
        transform: translateX(0);
    }

    .hamburger {
        display: flex;
    }

    .hamburger.active .bar:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active .bar:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active .bar:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
    }

    .cards {
        flex-direction: column;
        padding: 10px;
    }

    .card {
        width: 100%;
        margin-bottom: 20px;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">PRECIOUS MEMORIES</div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./resume.html">Resume</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./portfolio.php">Portfolio</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
            <li><a href="./login.html">Admin Page</a></li>
        </ul>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><a href="./admin/admin.html">Login</a></button>
        </form>
        <div id="message"></div>
    </div>
    
    
</body>
<script>
    // Toggle mobile navigation menu
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('open');
});
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    const correctUsername = "admin";
    const correctPassword = "saugat@123";
    
    if (username === correctUsername && password === correctPassword) {
        window.location.href = './admin/admin.html'; // Redirect to admin page
    } else {
        document.getElementById('message').innerHTML = "Invalid username or password.";
        document.getElementById('message').style.color = "red";
    }
});


</script>
</html>
